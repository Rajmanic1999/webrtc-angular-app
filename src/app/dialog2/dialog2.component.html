<h1 mat-dialog-title>Join Call</h1>
<div mat-dialog-content>
  <mat-form-field >
    <mat-label>Enter Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter REMOTE ID</mat-label>
    <input matInput [(ngModel)]="data.peerId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data.peerId">Ok</button>
</div>
